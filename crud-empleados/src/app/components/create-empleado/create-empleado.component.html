<div class="conteiner pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-bg-secondary">
                <button id="volver" type="text" class="btn btn-dark btn-lg"routerLink="/list-empleados">volver</button>
                <div *ngIf="cargando"  class="spinner-border  float-left" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>  
                <div class="card-body text-center">
                    <div class="card-body">
                        <h3 >{{titulo}}</h3>             
                        <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger text-align-center">
                            {{"Todos los campos son obligatorios"|uppercase}}</span>  
                        <form class="mb-4"[formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()" >                          
                            <div class="row">
                                <div class="col">
                                    <input type="text"class="form-control form-control-lg "placeholder="nombre" formControlName="nombre">
                                </div>
                                <div class="col">
                                    <input type="text"class="form-control form-control-lg"placeholder="apellido"formControlName="apellido">
                                </div>
                            </div>
                            <input type="number" class="form-control form-control-lg mt-3"placeholder="documento"formControlName="documento">
                            <input type="number" class="form-control form-control-lg mt-3"placeholder="salario"formControlName="salario">
                            <div class="mt-3">
                                <button id="agregar" type="submit" class="btn btn-dark btn-lg ">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="card text-bg-secondary">
        <div class="card-body ">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg text-align-right"routerLink="/create-empleado">Agregar</button>
            <h5 *ngIf="empleados.length===0">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length>0" class="table table-dark table-striped table-hover mt-5">
                <thead>
                  <tr>
                    <th >nombre</th>
                    <th >apellido</th>
                    <th >documento</th>
                    <th >salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emp of empleados">
                    <td>{{emp.nombre}}</td>
                    <td>{{emp.apellido}}</td>
                    <td>{{emp.documento}}</td>
                    <td>{{emp.salario|currency}}</td>
                    <td>
                      <i id="edit" class="bi bi-pencil-fill text-info"[routerLink]="['/editempleado/',emp.id]"></i>
                      <i id="delete" (click)='eliminarEmpleado(emp.id)'class="bi bi-trash3 text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
